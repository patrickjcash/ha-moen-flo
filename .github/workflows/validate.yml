name: Validate

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
        continue-on-error: true
        id: hacs

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

      - name: Check HACS validation result
        if: steps.hacs.outcome == 'failure'
        run: |
          echo "::warning::HACS validation failed - this may be expected for brands check"
          echo "Check the HACS validation step above for details"
